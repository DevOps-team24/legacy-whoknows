{{ define "body" }}
<div>
  <input id="search-input" placeholder="Search..." value="{{ .Query }}">
  <button id="search-button" onclick="makeSearchRequest()">Search</button>
</div>

<div id="results">
  {{ range .Results }}
  <div>
      <h2><a class="search-result-title" href="{{ .url }}">{{ .title }}</a></h2>
  </div>
  {{ end }}
</div>

<script src="/static/search.js"></script>
{{ end }}

{{ template "layout" . }}
