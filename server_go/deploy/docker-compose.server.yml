# Statisk docker-compose til serveren (bruges af deploy.ps1 og manuel deploy)
services:
  whoknows:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    image: whoknows:latest
    container_name: whoknows
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /opt/whoknows/data:/app/data
      - /opt/whoknows/logs:/app/logs
    environment:
      - WHOKNOWS_DB_PATH=/app/data/whoknows.db
      - WHOKNOWS_PORT=8080
      - WHOKNOWS_ADDR=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
