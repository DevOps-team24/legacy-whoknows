---
- name: Install Docker dependencies (Debian/Ubuntu)
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_os_family == "Debian"

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when: ansible_os_family == "Debian"

- name: Install Docker and Docker Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Tilf√∏j deploy-bruger til docker-gruppen
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Start og aktiver Docker
  systemd:
    name: docker
    state: started
    enabled: true

- name: Tjek Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Vis Docker version
  debug:
    msg: "{{ docker_version.stdout }}"
